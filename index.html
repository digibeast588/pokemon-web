<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦筛选器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>宝可梦筛选器</h1>
    <input type="text" id="searchBox" placeholder="搜索宝可梦名字或编号">

    <div id="filters">
        <div>
            属性1：
            <select id="attr1"></select>
            <input type="checkbox" id="attr1Exclude"> 排除
        </div>
        <div>
            属性2：
            <select id="attr2"></select>
            <input type="checkbox" id="attr2Exclude"> 排除
        </div>
        <div>
            特性：
            <input type="text" id="abilityInput">
            <input type="checkbox" id="abilityExclude"> 排除
        </div>
        <div>
            努力值：
            <input type="text" id="effortInput">
            <input type="checkbox" id="effortExclude"> 排除
        </div>
        <div>
            蛋组1：
            <select id="egg1"></select>
            <input type="checkbox" id="egg1Exclude"> 排除
        </div>
        <div>
            蛋组2：
            <select id="egg2"></select>
            <input type="checkbox" id="egg2Exclude"> 排除
        </div>
        <div>
            性别比例：
            <select id="genderSelect"></select>
            <input type="checkbox" id="genderExclude"> 排除
        </div>
        <div>
            速度：
            <input type="number" id="speedInput">
            <select id="speedCmp">
                <option value=">">🔼</option>
                <option value="=">=</option>
                <option value="<">🔽</option>
            </select>
        </div>
        <div>
            种族值总和：
            <input type="number" id="totalInput">
            <select id="totalCmp">
                <option value=">">🔼</option>
                <option value="=">=</option>
                <option value="<">🔽</option>
            </select>
        </div>
        <div>
            身高(m)：
            <input type="number" id="heightInput">
            <select id="heightCmp">
                <option value=">">🔼</option>
                <option value="=">=</option>
                <option value="<">🔽</option>
            </select>
        </div>
        <div>
            体重(kg)：
            <input type="number" id="weightInput">
            <select id="weightCmp">
                <option value=">">🔼</option>
                <option value="=">=</option>
                <option value="<">🔽</option>
            </select>
        </div>
        <div>
            孵化周期：
            <input type="number" id="hatchInput">
            <select id="hatchCmp">
                <option value=">">🔼</option>
                <option value="=">=</option>
                <option value="<">🔽</option>
            </select>
        </div>
        <div>
            初登场世代：
            <input type="number" id="genInput">
            <select id="genCmp">
                <option value=">">🔼</option>
                <option value="=">=</option>
                <option value="<">🔽</option>
            </select>
        </div>
        <div>
            特殊类别：
            <select id="specialSelect">
                <option value="">无要求</option>
                <option value="传说宝可梦">传说</option>
                <option value="幻之宝可梦">幻之</option>
                <option value="悖谬宝可梦">悖谬</option>
            </select>
        </div>
        <div>
            超级进化：
            <select id="megaSelect">
                <option value="">无要求</option>
                <option value="有超级进化">有</option>
                <option value="无超级进化">无</option>
            </select>
        </div>
        <div>
            超极巨化：
            <select id="gmaxSelect">
                <option value="">无要求</option>
                <option value="有超极巨化">有</option>
                <option value="无超极巨化">无</option>
            </select>
        </div>
        <div>
            进化阶段：
            <select id="stageSelect">
                <option value="">无要求</option>
                <option value="无进化树">无进化树</option>
                <option value="一段">一段</option>
                <option value="二段">二段</option>
                <option value="最终">最终</option>
            </select>
            <input type="checkbox" id="stageExclude"> 排除
        </div>
        <div>
            形态差异：
            <select id="formSelect">
                <option value="">无要求</option>
                <option value="no_form_diff">无形态差异</option>
                <option value="with_form_diff">有形态差异</option>
            </select>
        </div>
        <button id="searchBtn">搜索</button>
        <button id="resetBtn">重置</button>
    </div>

    <div id="results">
        <ul id="resultList"></ul>
        <div id="imageBox">
            <img id="pokemonImage" src="" alt="" style="max-width:100%;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
